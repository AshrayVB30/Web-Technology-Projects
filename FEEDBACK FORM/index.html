<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Feedback Form</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="email">USN:</label>
        <input type="text" id="usn" name="usn" required><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="Math">MATHS-22MAI141</option>
            <option value="Mes">MES-22CSE142</option>
            <option value="Dbms">DBMS-22CSE143</option>
            <option value="Daa">DAA-22CSE144</option>
            <option value="Python">PYTHON-22CSE145</option>
            <option value="Web-Tech">WEB TECH-22CSE146</option>
            <option value="Cipe">CIPE-22CSE147</option>
            <option value="SoftSkills">SOFT SKILLS(2)-22CSE148</option>
            <option value="Extra">IPL/Internship-22CSE149</option>
        </select><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br>

        <label>Rate the course:</label><br>
        <input type="radio" id="excellent" name="rating" value="Excellent">
        <label for="excellent">Excellent</label>
        <input type="radio" id="good" name="rating" value="Good">
        <label for="good">Good</label>
        <input type="radio" id="average" name="rating" value="Average">
        <label for="average">Average</label>
        <input type="radio" id="poor" name="rating" value="Poor">
        <label for="poor">Poor</label><br>

        <label for="suggestions">Any suggestions for improvement:</label><br>
        <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
